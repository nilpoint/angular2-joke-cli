<h3>Signup Form <small>by a template form</small></h3>
<form #f="ngForm" novalidate>
  <fieldset ngModelGroup="name">
    <div class="form-group">
      <label>First Name</label>
      <input type="text"
             class="form-control"
             name="firstName"
             ngModel>
    </div>

    <div class="form-group">
      <label>Last Name</label>
      <input type="text"
             class="form-control"
             name="lastName"
             ngModel>
    </div>
  </fieldset>

  <div class="form-group">
    <label>Email</label>
    <input type="email"
           class="form-control"
           name="email"
           ngModel>
  </div>

  <div class="form-group">
    <label>Password</label>
    <input type="password"
           class="form-control"
           name="password"
           ngModel>
  </div>

  <div class="form-group">
    <label>Language</label>
    <select class="form-control" name="language" ngModel>
      <option value="">Please select a language</option>
      <option *ngFor="let lang of langs"
              [value]="lang">
              {{lang}}
      </option>
    </select>
  </div>
  <pre>{{f.value|json}}</pre>
</form>
