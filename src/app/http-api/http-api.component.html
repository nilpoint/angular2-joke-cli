<div class="row">
  <div class="mt-1">
    <button type="button" class="btn btn-primary" (click)="doGET()">GET</button>
    <button type="button" class="btn btn-primary" (click)="doPOST()">POST</button>
    <button type="button" class="btn btn-primary" (click)="doPUT()">PUT</button>
    <button type="button" class="btn btn-primary" (click)="doDELETE()">DELETE</button>
  </div>
</div>
<div class="row">
  <div class="mt-1">
    <button type="button" class="btn btn-secondary" (click)="doGETAsPromise()">As Promise</button>
    <button type="button" class="btn btn-secondary">Error as Promise</button>
    <button type="button" class="btn btn-secondary">Error as Observable</button>
  </div>
</div>
<div class="row">
  <div class="mt-1">
    <button type="button" class="btn btn-danger">With Headers</button>    
  </div>
</div>
