<h3>Signup Form <small>by model-driven forms</small></h3>
<form [formGroup]="myform" (ngSubmit)="onSubmit()" novalidate>
  <fieldset formGroupName="name">
    <div class="form-group" [ngClass]="{
        'has-danger': firstName.invalid && firstName.dirty,
        'has-success': firstName.invalid && firstName.dirty
      }">
      <label for="firstName">First Name</label>
      <input formControlName="firstName" class="form-control" type="text" id="firstName" placeholder="First Name">
    </div>
    <div class="form-group" [ngClass]="{
      'has-danger': lastName.dirty && lastName.invalid,
      'has-success': lastName.dirty && lastName.valid
    }">
      <label for="lastName">Last Name</label>
      <input formControlName="lastName" class="form-control" type="text" id="lastName" placeholder="Last Name">
    </div>
  </fieldset>
  <div class="form-group" [ngClass]="{
      'has-danger': myform.controls.email.dirty && myform.controls.email.invalid,
      'has-success': myform.controls.email.dirty && myform.controls.email.valid}">
    <label for="email">Email</label>
    <input formControlName="email" class="form-control" type="text" id="email" placeholder="Email">
  </div>
  <div class="form-group" [ngClass]="{
    'has-danger': password.dirty && password.invalid,
    'has-success': password.dirty && password.valid
  }">
    <label for="password">Password</label>
    <input formControlName="password" class="form-control" type="password" id="password" placeholder="Password">
    <div class="form-control-feedback" *ngIf="password.errors && (password.dirty || password.touched)">
      <div *ngIf="password.errors.required">
        Password is required
      </div>
      <div *ngIf="password.errors.minlength">
        Password must be 8 characters long or more, we need another {{password.errors.minlength.requiredLength - password.errors.minlength.actualLength}}
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="language">Language</label>
    <select formControlName="language" class="form-control">
      <option value="None">Please select a language</option>
      <option *ngFor="let lang of langs" [value]="lang">{{lang}}</option>
    </select>
  </div>
  <div class="form-group">
    <input class="btn btn-primary" type="submit" value="Submit">
  </div>
  <pre>{{myform.value | json}}</pre>
</form>
