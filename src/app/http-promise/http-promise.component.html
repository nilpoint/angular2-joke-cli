<form class="form-inline">
  <div class="form-group">
    <input class="form-control" type="search" placeholder="Enter search string" #search>
  </div>
  <button class="btn btn-primary" type="submit" (click)="doSearch(search.value)">Search</button>
</form>
<ul>
  <li *ngFor="let track of itunes.results">{{track.trackName}}</li>
</ul>
