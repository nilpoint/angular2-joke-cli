<div class="card card-block">
  <h4 class="card-title">Create a Joke</h4>
  <div class="form-group">
    <input class="form-control" type="text" name="setup" placeholder="Setup" #setup>
  </div>
  <div form-group>
    <input class="form-control" type="text" name="punchline" placeholder="Punchline" #punchline>
  </div>
  <button class="btn btn-primary" type="button" (click)="createJoke(setup.value, punchline.value)">Create</button>
</div>
